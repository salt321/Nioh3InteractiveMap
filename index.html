<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nioh3 Interactive Map</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Menu Toggle Button (hamburger icon) -->
  <button id="menuToggle" aria-label="Toggle Menu" class="menu-toggle">☰</button>

  <!-- Side Menu / Sidebar -->
  <aside id="sideMenu" class="closed">
    <!-- Music Control Section -->
    <section class="music-section">
      <h3>Music Control</h3>
      <div class="music-wrapper">
        <!-- Music Toggle Button -->
        <button id="musicToggle" class="music-control" aria-label="Toggle Music">
          <img src="nioh3_assets/speaker_icon.png" alt="Music On/Off" />
        </button>
        <!-- Volume Slider -->
        <input id="volumeControl" type="range" min="0" max="100" value="100" step="1" aria-label="Volume Control" />
      </div>
    </section>
  </aside>

  <!-- Zoom Controls Section -->
  <section class="zoom-section">
    <div class="controls">
      <button id="zoomIn">+</button>
      <button id="zoomOut">−</button>
      <button id="debugToggle">Debug</button>
    </div>
  </section>




  <!-- Main Map Container -->
  <div id="mapContainer">
    <!-- Map Image -->
    <img id="mapImage" src="nioh3_assets/nioh3_map_highres.png" alt="Map" draggable="false" />
    <!-- Background Music Audio Element -->
    <audio id="bgMusic" src="nioh3_assets/nioh3.mp3" loop></audio>
    <!-- Canvas Overlay for Debug Grid -->
    <canvas id="gridOverlay" style="position:absolute; top:0; left:0; pointer-events:none; display:none;"></canvas>
  </div>



  <!-- Custom Context Menu-RightClicked -->
  <ul id="customMenu">
    <li> Save JSON</li>
    <li> Mark Location</li>
    <li> Menu Item</li>
  </ul>

  <!-- External JS Files -->
  <script src="js/map.js"></script>
  <script src="js/map_editing_tool.js"></script>

</body>
</html>
